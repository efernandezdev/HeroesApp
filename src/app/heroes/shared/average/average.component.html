<div class="container py-4">
  <h2>Averages Height and Weight</h2>
  <div class="row row-cols-2 row-cols-md-2">
    <div
      class="col d-flex justify-content-between align-items-start"
      *ngFor="let power of teamService.average | keyvalue"
    >
      <p class="col-4">{{ power.key | titlecase }}</p>
      <div class="col-8">
        <span class="badge bg-primary rounded-pill">{{
          power.value | number
        }}</span>
      </div>
    </div>
  </div>
</div>
