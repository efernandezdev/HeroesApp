<div class="container pt-4">
  <h2>PowerStats</h2>
  <div class="row row-cols-2 row-cols-md-3">
    <div
      class="col d-flex justify-content-between align-items-start"
      *ngFor="let power of teamService.powerstats | keyvalue: returnZero"
    >
      <p class="col-6">{{ power.key | titlecase }}</p>
      <div class="col-5">
        <span class="badge bg-primary rounded-pill">{{ power.value }}</span>
      </div>
    </div>
  </div>
</div>
